<!DOCTYPE html>
<html>

<head>
    <title>ng-model</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
</head>

<body>
    <div ng-app="">
        <p>
            <Input type="text" ng-model="myinput" placeholder="type here">
        </p>
        <p>My Input is {{ myinput }}</p>
    </div>
</body>

</html>
